<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="container">
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="row">
            <div class="column col-5">

                <form class="citySearch">
                    <h2>Search for a City:</h2>
                    <input class="cityInput" type="text" name="City" />
                    <button type="submit" class="btn">Search</button>
                </form>

                <div>
                    <ul class="history">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

            </div>

            <div class="column col-7">
                <div class="weatherDisplay row">
                    <div class="currentWeather text-center">
                        <h2></h2>
                        <ul>
                            <li class="text-center"></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="futureForcast">
            <h3 class="text-center">5-Day Forcast</h3>
            <div class="forcast flex-wrap">
                <ul class="forcast d-flex flex-wrap justify-content-between">
                    <li class="text-center"></li>
                    <li class="text-center"></li>
                    <li class="text-center"></li>
                    <li class="text-center"></li>
                    <li class="text-center"></li>
                </ul>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
